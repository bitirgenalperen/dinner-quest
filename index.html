<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main content -->
        <div class="content">
            <h1 class="title">Benimle bir akşam yemeğine çıkar mısın?</h1>
            
            <!-- Animation container -->
            <div class="animation-container">
                <div class="icon-container" id="utensilsIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2M7 2v20M19 10V2M19 22V10h-3a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h3"/>
                    </svg>
                </div>
                <div class="icon-container" id="wineIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M8 22h8M7 10h10M12 15v7M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/>
                    </svg>
                </div>
                <div class="icon-container" id="heartIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                    </svg>
                </div>
            </div>

            <!-- Buttons container -->
            <div class="buttons-container">
                <button class="yes-button">Evet 😊</button>
                <button class="no-button">Hayır 😢</button>
            </div>
        </div>

        <!-- Celebration overlay -->
        <div class="celebration-overlay" id="celebrationOverlay">
            <div class="celebration-content">
                <h2>Harikasın! 🎉</h2>
                <p>Evete tıklaman sonrası bana haber verme kısmını kod olarak eklemediğim için, bana haber ver lütfen 😊</p>
                <button class="close-button">Anlaştıkk</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
